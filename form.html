<section>
    <h1>Please fill up the form</h1>
    <form>
        <label for="name">Your Name:
            <input id="name" placeholder="Your Name">
        </label>
        <label for="email">Your Email:
            <input type="email" name="" id="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Phone:
            <input type="text" id="phone" placeholder="Your Phone">
        </label>

        <fieldset>
            <legend>Pick one sweet</legend>
            <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
            <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>

            <label for="puri"><input type="radio" name="pitha" id="puri">Puri</label>
        </fieldset>
        <fieldset>
            <legend>Pick one or more Vorta</legend>
            <label for="sorisa"><input type="checkbox" name="" id="sorisa">Sorisa</label>
            <label for="shutki"><input type="checkbox" name="" id="shutki">Shutki</label>
            <label for="morich"><input type="checkbox" name="" id="morich">Morich</label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>
        <input type="reset" name="" id="">
        <input type="submit">
    </form>
</section>
